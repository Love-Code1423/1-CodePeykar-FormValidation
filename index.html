<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/Normalize.css">
</head>

<body>

    <div class="container">
        <form action="" class="Login_page">

            <div class="wrapper">
                <input type="email" class="input" placeholder="Email" autofocus>
                <div class="Icon">
                    <img src="Icon/user.svg" alt="User Icon">
                </div>
            </div>

            <div class="wrapper">
                <input type="password" class="input" id="password" placeholder="Password" autofocus
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <div class="Icon">
                    <img src="Icon/lock.svg" alt="Lock Icon">
                </div>
            </div>

            <div class="wrapper">
                <input type="password" class="input" placeholder="Repeat Password" id="repeat_password" autofocus
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <div class="Icon">
                    <img src="Icon/lock.svg" alt="Lock Icon">
                </div>
            </div>

            <div class="button">
                <button type="submit" class="button_input">SIGN UP</button>
            </div>
            <p id="error_message" style="color: red;"></p>

        </form>
    </div>
    <script src="Js/app.js"></script>
</body>

</html>
